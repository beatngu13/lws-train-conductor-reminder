on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Set true to not post to Discord.'
        required: false
        type: boolean
        default: false

  schedule:
    - cron: "0 5 * * *"

jobs:
  reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - name: Determine train conductor
        run: |
          ./src/Reminder
